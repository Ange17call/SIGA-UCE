<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Register</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">
    
		    <script  src="https://code.jquery.com/jquery-3.3.1.js"></script>
		  
		    <!-- Carga enabled-->
					<script type="text/javascript">
					$(document).ready(function()
							{var valorCheck = $('#enable').is(":checked");	
							if(valorCheck){
								$("#enabled").prop('checked', true);
								}
								else
								$("#enabled").prop('checked', false);
						
							});	
							
					</script>
    
  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header">Edit an Account</div>
        <div class="card-body">
          

           
           <!-- Edit administrador-->

          <form action="#" th:action="@{/addcontact}" th:object="${contactModel}" method="post">
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="firstName" class="form-control" th:field="*{nombre}" th:value="${nombre}" placeholder="First name" required="required" autofocus="autofocus">
                    <label for="firstName">First name</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="lastName" class="form-control" th:field="*{apellido}" th:value="${apellido}" placeholder="Last name" required="required">
                    <label for="lastName">Last name</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" th:field="*{correoElectronico}" th:value="${correoElectronico}" placeholder="Email address">
                <label for="inputEmail">Email address</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="inputAddress" class="form-control" th:field="*{direccionId}" th:value="${direccionId}" placeholder="Address">
                <label for="inputAddress">Address</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="number" id="inputPhone1" class="form-control" th:field="*{numeroTelefono1}" th:value="${numeroTelefono1}" placeholder="Phone 1" required="required">
                    <label for="inputPhone1">Phone 1</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="number" id="inpumPhone2" class="form-control" th:field="*{numeroTelefono2}" th:value="${numeroTelefono2}"  placeholder="Phone 2" required="required">
                    <label for="inputPhone2">Phone 2</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="inputPassword" class="form-control"  th:field="*{usuario}" th:value="${usuario}" placeholder="User Name" required="required">
                    <label for="inputUsername">User Name</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="inputPassword" class="form-control" th:field="*{clave}"  th:value="${clave}" placeholder="Password" required="required">
                    <label for="inputPassword">Password</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-auto my-6">
      		      <div class="form-group">
			    <label >Enabled</label>
			    <select class="form-control" th:field="*{enabled}" th:value="${enabled}">
			      <option value="true">true</option>
			      <option value="false">false</option>
			    </select>
			  </div>
    
    		</div>
     				<button class="btn btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Edit Administrator
				</button>
            </form>
            <div class="form-group">
					<a href="#" th:href="@{/cancel}">
						<button class="btn btn-primary btn-block" type="submit">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							Cancel
						</button>
					</a>
				</div>
     

          <div class="text-center">
            <a class="d-block small mt-3" href="login.html">Login Page</a>
            <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  </body>

</html>
