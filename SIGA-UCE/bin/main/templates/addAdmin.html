<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Register</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">
    
    <script  src="https://code.jquery.com/jquery-3.3.1.js"></script>
    
		    <script>
			$(document).ready(function(){
				$('#addDir').on('click',function(){
				    $('.modal-body').load('addAddress',function(){
				        $('#addressmodal').modal({show:true});
				    });
				});
			});
			</script>
    
  </head>

  <body class="bg-secondary">

    <div class="container">
           
           <!-- Add administrador-->

          <form action="#" th:action="@{/addcontact}" th:object="${contactModel}" method="post">
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="firstName" class="form-control" th:value="${nombre}" placeholder="First name" required="required" autofocus="autofocus">
                    <label for="firstName">First name</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="lastName" class="form-control"  th:value="${apellido}" placeholder="Last name" required="required">
                    <label for="lastName">Last name</label>
                  </div>
                </div>
              </div>
              
              
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control"  th:value="${correoElectronico}" placeholder="Email address" autofocus="autofocus">
                <label for="inputEmail">Email address</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="inputAddress" class="form-control"  th:value="${direccionId}" placeholder="Address" autofocus="autofocus">
                   <label for="inputAddress">Address</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <a href="#" data-toggle="modal" data-target="#addressmodal" id="addDir"> 
              	<button type="button" class="btn btn-secondary fas fa-address-card"></button>
              </a>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="number" id="inputPhone1" class="form-control" th:value="${numeroTelefono1}" placeholder="Phone 1" required="required" autofocus="autofocus">
                    <label for="inputPhone1">Phone 1</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="number" id="inpumPhone2" class="form-control" th:value="${numeroTelefono2}"  placeholder="Phone 2" required="required" autofocus="autofocus">
                    <label for="inputPhone2">Phone 2</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="inputUsername" class="form-control"  th:value="${usuario}" placeholder="User Name" required="required" autofocus="autofocus">
                    <label for="inputUsername">User Name</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="inputPassword" class="form-control" th:value="${clave}" placeholder="Password" required="required" autofocus="autofocus">
                    <label for="inputPassword">Password</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-auto my-6">
      		      <div class="form-group">
			    <label >Enabled</label>
			    <select class="form-control" th:value="${enabled}">
			      <option value="true">true</option>
			      <option value="false">false</option>
			    </select>
			  </div>
    
    		</div>
     				<button class="btn btn-primary btn-block" type="submit">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Add Administrator
					</button>
				<button class="btn btn-primary btn-block" type="button" data-dismiss="modal">Cancel</button>
            </form>

    </div>


<!-- Logout Modal-->
    <div class="modal fade" id="addressmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Address</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  </body>

</html>
